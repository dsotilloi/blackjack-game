<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/styles.css">
  <title>Blackjack Game</title>
</head>
<body>

  <header class="title">
    <h1>Blackjack</h1> 
  </header>

  <section class="row mt-2">
    <div class="col text-center">
      <button class="btn btn-danger">New Game</button>
      <button class="btn btn-primary">Give me a deck! <span role="img" aria-label="emoji">ðŸ”¥</span> </button>
      <button class="btn btn-primary">Stop Game</button>
    </div>
  </section>

  <main >
    <section class="row container">
      <div class="col">
        <h2>Player 1 - <small>0</small></h2>
        <div id="player-decks">
          <img class="deck" src="./assets/decks/10C.png" alt="deck">
          <img class="deck" src="./assets/decks/10C.png" alt="deck">
          <img class="deck" src="./assets/decks/10C.png" alt="deck">
        </div>
      </div>
    </section>

    <section class="row container mt-4">
      <div class="col">
        <h2>computer 1 - <small>0</small></h2>
        <div id="computer-decks">
          <img class="deck" src="./assets/decks/10C.png" alt="deck">
          <img class="deck" src="./assets/decks/10C.png" alt="deck">
          <img class="deck" src="./assets/decks/10C.png" alt="deck">
        </div>
      </div>
    </section>
  </main>
  
  <script src="./assets/js/game.js"></script>
</body>
</html>
